<!DOCTYPE html>
<html>
<head>
	<title> Login </title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="container">
			<form id="form" method="post" action="#">
						<div id="login">
							<h2>Login</h2>
							<div id="login-1">
								<div>
									<label> Username or email address </label>
									<span>*</span>
									<input type="text" name="Username" placeholder="input Username or email"> 
								</div>
								<div>
									<label> Password </label> 
									<span>*</span>
									<input type="Password" name="Password" placeholder="input password"> 
								</div>
								<div>
									<input type="Submit" name="Login" value="Login">
									<input type="checkbox" name="Remember">
									<label>Remember me  </label> 
								</div>
								<div>
									<a href="#">Lost your password?</a>
								</div>
							</div>	

						</div>
						<div id="register">
								<h2>Register</h2>
							<div id="register-1">
								<div> <label>Phone</label>  <input type="Phone" name="phone"> </div>
								<div class="firstname"><label>First name</label>  <span>*</span> <input type="text" name="fname" size="15"> </div>
								<div class="lastname"><label>Last name</label> <span>*</span> <input type="text" name="lname" size="15"> </div>
								<div><label> Email address </label> <span>*</span> <input type="Email" name="email"> </div>
								<div><label> Password </label> <span>*</span> <input type="password" name="password"> </div>
								<div><input type="Submit" name="register" value="register"></div>
							</div>
						</div>
			</form>
	</div>
</body>
</html>
